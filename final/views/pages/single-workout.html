    <body >
        <div class="main_content">
            <div id="taskView">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card card-white">
                            <div id="mySidebar" class="sidebar" style="width: 170px;">
                                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>

                                  </div>

                                          </div>
                                      </div>
                                      </div>
