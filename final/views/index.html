<body>

<div class="main_content">
   
  <div id="taskView">
    <div class="row">
        <div class="col-md-12">
          
            <div class="card card-white">
              <div class="row">
                
              
              
              <h1 id="title" class="center">Insanity Max30</h1>
                <div class="card-body">
                  <div id="start-workout" class="row">
                    <figure class="clock">
                        <svg class="progress-ring" height="300" width="260">
                            <circle 
                            
                            cx="150" cy="170" r="100" 
                            stroke="#5ad8f9" 
                            stroke-width="10" 
                            fill="none" />
                    
                          <text class="svg-text"
                            class="center heavy"
                            fill="#5ad8f9"
                            x="115" y="165"
                            >
                           Start 
                           <tspan x="95" y="200">Program</tspan>
                          </text>
                          
                        </svg>  
    
                      </figure>          
                  </div>  

                  <div id="actions" class="row">
                      <p class="small-text center"> To track you pregress login or create a new account</p>
        
                      <div class="d-grid gap-2 d-md-flex justify-content-center">
                        <button class="btn btn-info me-md-2" type="button">login</button>
                        <button class="btn btn-primary" type="button">sign up</button>
                      </div>
                  </div> 
                    
                      
            </div><!--end card-body -->
      </div><!--end card -->
    </div><!--col md-12 -->
  </div><!--end row -->
