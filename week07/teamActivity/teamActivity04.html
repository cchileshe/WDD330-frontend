<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>WDD330 Team Acivity 05 - Claudia Chileshe</title>
	<link rel="stylesheet" media="screen" href="style.css">



	
</head>

<body>
	
	
	
    <header>

        <h1 class="centerText">Week 05</h1>

    <main>

          <h2 class="centerText">Tic-Tac-Toe</h2>  
            <table id="tic-tac-toe">
                <tr>
                    <td class="cell" id="0"></td>
                    <td class="cell" id="1"></td>
                    <td class="cell" id="2"></td>
                </tr>
                <tr>
                    <td class="cell" id="3"></td>
                    <td class="cell" id="4"></td>
                    <td class="cell" id="5"></td>
                </tr>
                <tr>
                    <td class="cell" id="6"></td>
                    <td class="cell" id="7"></td>
                    <td class="cell" id="8"></td>
                </tr>
            </table>
  
   <button type="button" onclick="reset()">Replay</button>
   <script src="teamJs.js"></script>
       <div><p id="winner" class="centerText">No Winner Yet</p></div>
       </section>


    </main>
		

	<script>
		const cells = document.getElementById("tic-tac-toe");
		cells.addEventListener("click", game);
	</script>
</body>
</html>
